<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One|Prompt"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6bd74c8efd.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Golf Sucks | Dashboard</title>
  </head>
  <body>
    <header>
      <div class="mobile-wrap">
        <a class="mobile-menu"><i class="fas fa-bars"></i></a>
        <h1 class="logo">Golf Sucks</h1>
      </div>
    </header>
    <div class="container">
      <nav class="sidebar">
        <a id="scorecards-link" class="sidebar-link active-menu">Scorecards</a>
        <a id="trophies-link" class="sidebar-link">Trophies</a>
        <a id="practice-link" class="sidebar-link">Practice</a>
        <a class="logout sidebar-link">Log Out</a>
      </nav>
      <div class="main-content">
        <div class="content-item scorecards">
          <form class="new-scorecard">
            <div class="course-date-wrap">
              <div class="course-wrap">
                <label for="course-name">Course:</label>
                <input type="text" id="course-name" />
              </div>
              <div class="date-wrap">
                <label for="round-date">Date:</label>
                <input type="datetime-local" id="round-date" />
              </div>
            </div>
            <div class="new-nine new-front-nine">
              <div class="form-group">
                <label class="hole-label" for="hole-1">1</label>
                <input
                  id="hole-1"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-2">2</label>
                <input
                  id="hole-2"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-3">3</label>
                <input
                  id="hole-3"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-4">4</label>
                <input
                  id="hole-4"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-5">5</label>
                <input
                  id="hole-5"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-6">6</label>
                <input
                  id="hole-6"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-7">7</label>
                <input
                  id="hole-7"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-8">8</label>
                <input
                  id="hole-8"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-9">9</label>
                <input
                  id="hole-9"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="out">Out</label>
                <input class="new-score-field" id="out" type="text" disabled />
              </div>
            </div>
            <div class="new-nine new-back-nine">
              <div class="form-group">
                <label class="hole-label" for="hole-10">10</label>
                <input
                  id="hole-10"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-11">11</label>
                <input
                  id="hole-11"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-12">12</label>
                <input
                  id="hole-12"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-13">13</label>
                <input
                  id="hole-13"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-14">14</label>
                <input
                  id="hole-14"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-15">15</label>
                <input
                  id="hole-15"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-16">16</label>
                <input
                  id="hole-16"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-17">17</label>
                <input
                  id="hole-17"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="hole-18">18</label>
                <input
                  id="hole-18"
                  class="new-score-field new-hole-score"
                  type="number"
                  min="1"
                  pattern="\d*"
                />
              </div>
              <div class="form-group">
                <label class="hole-label" for="in">In</label>
                <input class="new-score-field" id="in" type="text" disabled />
              </div>
              <div class="form-group">
                <label class="hole-label" for="total">Tot</label>
                <input
                  class="new-score-field"
                  id="total"
                  type="text"
                  disabled
                />
              </div>
            </div>
            <div class="scorecard-buttons">
              <input
                id="add-scorecard"
                class="submit-btn"
                type="submit"
                value="Add Scorecard"
              />
              <input
                id="edit-scorecard"
                class="submit-btn"
                type="submit"
                value="Edit Scorecard"
              />
              <button id="cancel-edit-scorecard" class="submit-btn">
                Cancel Edit
              </button>
            </div>
          </form>
          <div class="old-scorecards"></div>
        </div>
        <div class="content-item trophies">
          <div class="trophy" data-trophy-name="scorecards-posted">
            <div class="badge">-</div>
            Scorecards Posted
          </div>
          <div class="trophy" data-trophy-name="lowest-nine">
            <div class="badge">-</div>
            Lowest 9
          </div>
          <div class="trophy" data-trophy-name="lowest-eighteen">
            <div class="badge">-</div>
            Lowest 18
          </div>
          <div class="trophy" data-trophy-name="practices-posted">
            <div class="badge">-</div>
            Practices Posted
          </div>
        </div>
        <div class="content-item practice">
          <form class="practice-form">
            <h3>When did you practice?</h3>
            <div class="practice-time">
              <div class="time-wrap">
                <label for="time-start">Practice Start:</label>
                <input type="datetime-local" name="" id="time-start" />
              </div>
              <div class="time-wrap">
                <label for="time-end">Practice End:</label>
                <input type="datetime-local" name="" id="time-end" />
              </div>
            </div>
            <h3>
              What did you work on?<span class="required"> (One required)</span>
            </h3>
            <div class="practice-type">
              <label for="type-range">Full Swing:</label>
              <div id="type-range">
                <div>
                  <input type="checkbox" name="driver" id="range-driver" />
                  <label for="range-driver">Driver</label>
                </div>
                <div>
                  <input type="checkbox" name="woodsHybrids" id="range-woods" />
                  <label for="range-woods">Woods/Hybrids</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="longIrons"
                    id="range-longirons"
                  />
                  <label for="range-longirons">Long Irons</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="shortIrons"
                    id="range-shortirons"
                  />
                  <label for="range-shortirons">Short Irons</label>
                </div>
                <div>
                  <input type="checkbox" name="wedges" id="range-wedges" />
                  <label for="range-wedges">Wedges</label>
                </div>
              </div>
              <label id="green-label" for="type-green">Short Game:</label>
              <div id="type-green">
                <div>
                  <input type="checkbox" name="pitching" id="green-pitching" />
                  <label for="green-pitching">Pitching</label>
                </div>
                <div>
                  <input type="checkbox" name="chipping" id="green-chipping" />
                  <label for="green-chipping">Chipping</label>
                </div>
                <div>
                  <input type="checkbox" name="putting" id="green-putting" />
                  <label for="green-putting">Putting</label>
                </div>
              </div>
            </div>
            <h3>Anything else?</h3>
            <div class="notes-wrap">
              <label for="practice-notes">Notes (255 characters max):</label>
              <textarea
                name=""
                id="practice-notes"
                cols="30"
                rows="9"
                maxlength="255"
              ></textarea>
            </div>
            <div class="practice-buttons">
              <input
                id="add-practice"
                class="submit-btn practice-btn btn"
                type="submit"
                value="Add Practice"
              />

              <input
                id="edit-practice"
                class="submit-btn practice-btn btn"
                type="submit"
                value="Edit Practice"
              />
              <input
                id="cancel-edit-practice"
                class="submit-btn"
                type="submit"
                value="Cancel Edit"
              />
            </div>
          </form>
          <div class="practice-sessions"></div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>

    <script type="module" src="./scripts/firebase-config.js"></script>
    <script type="module" src="./scripts/auth.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
