<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Prompt" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="scripts/main.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>GolfSucks | Dashboard</title>
</head>
<body>
  <div class="grid">
    <aside class="side-nav">
      <div id="user"><i class="far fa-user"></i></div>
      <div id="home"><i class="fas fa-home"></i></div>
      <div id="scoring"><i class="fas fa-crown"></i></div>
      <div id="tee-accuracy"><i class="fas fa-golf-ball"></i></div>
      <div id="gir"><i class="far fa-flag"></i></div>
      <div id="putting"><i class="far fa-dot-circle"></i></div>
      <div id="settings"><i class="fas fa-cog"></i></div>
    </aside>
    <div class="board">
      <div class="overview"></div>
    </div>
  </div>
</body>
</html>
