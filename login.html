<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" text="text/css" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One|Prompt"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="scripts/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>GolfSucks | Log In</title>
  </head>

  <body>
    <header>
      <a class="logo" href="index.html">
        <h1>GOLF SUCKS</h1>
      </a>
      <a class="menu-bars" href="javascript:void(0);" onclick="showNavMenu()"
        ><i class="fas fa-bars"></i
      ></a>
      <div class="account">
        <a class="btn" href="login.html">Log In</a>
        <a class="btn" href="login.html">Sign Up</a>
      </div>
    </header>
    <div class="container">
      <div class="log-in-box">
        <form action="dashboard.html">
          <label for="username-field">Username</label>
          <input
            type="text"
            name="username-field"
            id="username"
            placeholder="Username"
          />
          <label for="password-field">Password</label>
          <input
            type="password"
            name="password-field"
            id="password"
            placeholder="Password"
          />
          <input class="btn" type="submit" value="Log In" />
        </form>
      </div>
    </div>
  </body>
</html>
